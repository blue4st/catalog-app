name: Sync catalog-app-np

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the source repository
      - name: Checkout catalog-app
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure Git user
      - name: Configure Git
        run: |
          git config --global user.name "blue4st"
          git config --global user.email "upload.blueforest@gmail.com"

      # 3Ô∏è‚É£ Add remote and push changes to target repository
      - name: Push to catalog-app-np
        run: |
          echo "üîó Adding remote for catalog-app-np"
          git remote add catalog-app-np https://x-access-token:${{ secrets.SYNC_REPO_TOKEN }}@github.com/blue4st/catalog-app-np.git
          echo "üì• Fetching catalog-app-np"
          git fetch catalog-app-np
          echo "üì§ Pushing changes to catalog-app-np main branch"
          git push catalog-app-np main --force
