name: Sync catalog-app-np

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout catalog-app
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "blue4st"
          git config --global user.email "upload.blueforest@gmail.com"

      - name: Debug & Push to catalog-app-np
        env:
          SYNC_REPO_TOKEN: ${{ secrets.SYNC_REPO_TOKEN }}
        run: |
          # Enable command tracing
          set -x

          echo "ðŸ”— Adding remote for catalog-app-np"

          # Remove remote if it exists (avoids duplicate remote errors)
          git remote remove catalog-app-np || true

          # Add the remote using the PAT
          git remote add catalog-app-np https://x-access-token:${SYNC_REPO_TOKEN}@github.com/blue4st/catalog-app-np.git

          echo "ðŸ“¥ Fetching remote"
          git fetch catalog-app-np

          echo "ðŸ“¤ Pushing changes to catalog-app-np main branch"
          git push catalog-app-np main --force
