name: Sync catalog-app-np

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout catalog-app
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # full history needed for push
          persist-credentials: true  # uses GITHUB_TOKEN automatically

      - name: Configure Git
        run: |
          git config --global user.name "blue4st"
          git config --global user.email "upload.blueforest@gmail.com"

      - name: Add remote and push
        run: |
          set -x  # enable command tracing
          echo "ðŸ”— Adding remote for catalog-app-np"
          git remote remove catalog-app-np || true
          git remote add catalog-app-np https://github.com/blue4st/catalog-app-np.git
          echo "ðŸ“¥ Fetching catalog-app-np"
          git fetch catalog-app-np
          echo "ðŸ“¤ Pushing changes to catalog-app-np main branch"
          git push catalog-app-np main --force
