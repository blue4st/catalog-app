name: Sync catalog-app-np via SSH

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for mirror push

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SYNC_REPO_SSH_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Remove pricing from index.md files
        run: |
          echo "ðŸ§¹ Removing pricing fields from index.md files..."
          find content/products -name "index.md" -type f -exec sed -i '/^\s*\(cost_price\|discount\|selling_price\|launch_date\):/d' {} +
          echo "âœ… Pricing fields removed"

      - name: Add SSH remote for target repository
        run: |
          git remote remove catalog-app-np || true
          git remote add catalog-app-np git@github.com:blue4st/catalog-app-np.git
          echo "âœ… Remote added via SSH"

      - name: Mirror push to target repository
        run: |
          echo "ðŸ”„ Starting mirror push to catalog-app-np"
          git fetch catalog-app-np || true
          git push --mirror catalog-app-np
          echo "âœ… Mirror push complete"
